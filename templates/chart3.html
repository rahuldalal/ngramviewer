<!doctype html>
<html>

<head>
    <title>Ngram Viewer</title>
    <script src="static/Chart.bundle.js"></script>
    <script src="static/utils.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <script>
       var colorNames = Object.keys(window.chartColors);
       var colorIndex=0
        var config = {
            type: 'line',
            data: {
                labels: [{% for item in labels %}
                  "{{item}}",
              {% endfor %}],
                datasets: [
                    {% for term, term_freq in all_data %}
                    {
                    label: "{{term}}",
                    backgroundColor:  window.chartColors[colorNames["{{all_data.index((term, term_freq))}}"]],
                    borderColor: window.chartColors[colorNames["{{all_data.index((term, term_freq))}}"]],
                    fill: false,
                    data : [{% for freq in term_freq %}
                      "{{freq}}",
                    {% endfor %}]
                }, {% endfor %}]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Ngram Frequency Viewer'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Year'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Ngram frequency(%)'
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };


    </script>
</body>

</html>
